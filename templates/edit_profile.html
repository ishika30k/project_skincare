<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile - GlowPath</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('/static/images/img.jpg') no-repeat center center/cover;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: black !important;
    }
    .navbar .nav-link, .navbar .navbar-brand {
      color: white !important;
    }
    .edit-box {
      background-color: rgba(255, 255, 255, 0.6);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: 80px auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    h2 {
      color: #222;
      margin-bottom: 25px;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-custom {
      background-color: black;
      color: white;
      border-radius: 8px;
      padding: 8px 20px;
    }
    .btn-custom:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/login_home">ðŸŒ¿ GlowPath</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href='/login_home'>Home</a></li>
          <li class="nav-item"><a class="nav-link" href='/profile_page'><u> Profile</u></a></li>
          <li class="nav-item"><a class="nav-link" href='/about_us'>About Us</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link text-white dropdown-toggle" href="#" id="settingsDropdown" role="button" data-bs-toggle="dropdown">
              Settings
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href='/profile_page'>Profile</a></li>
              <li><a class="dropdown-item" href='/logout'>Logout</a></li>
            </ul>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>

  <!-- Edit Profile Form -->
  <div class="edit-box">
    <h2>Edit Your Profile</h2>
    <form method="POST" action="/edit_profile">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ username }}" required>
      </div>
      <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="full_name" name="full_name" value="{{ full_name }}" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ email }}" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" value="{{ phone }}" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age"
       value="{{ age }}" required maxlength="2" min="13" max="99">
        <span id="ageMsg" style="font-size:0.9em; margin-left:5px;"></span>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" name="gender" required>
          <option value="">Choose...</option>
          <option {% if gender=='Female' %}selected{% endif %}>Female</option>
          <option {% if gender=='Male' %}selected{% endif %}>Male</option>
          <option {% if gender=='Other' %}selected{% endif %}>Other</option>
          <option {% if gender=='Prefer not to say' %}selected{% endif %}>Prefer not to say</option>
        </select>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-custom">Update Profile</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

      <!-- Add this inside <body>, after your form, before closing </body> -->
    <script>
      // Get input elements and message spans
      const usernameInput = document.getElementById("username");
      const emailInput = document.getElementById("email");
      const phoneInput = document.getElementById("phone");
      const ageInput = document.getElementById("age");
      const ageMsg = document.getElementById("ageMsg");
      const ageRegex = /^(1[3-9]|[2-9][0-9])$/; // allows 13â€“99 only

      ageInput.addEventListener("input", () => {
        if (ageInput.value.length > 2) {
          ageInput.value = ageInput.value.slice(0, 2);
        }

        if (ageRegex.test(ageInput.value)) {
          ageMsg.textContent = "âœ… Valid age";
          ageMsg.style.color = "green";
        } else {
          ageMsg.textContent = "âŒ Age must be between 13â€“99";
          ageMsg.style.color = "red";
        }
      });


      // Create message spans dynamically if not present
      const createMsgSpan = (input) => {
        let span = document.createElement("span");
        span.style.fontSize = "0.9em";
        span.style.marginLeft = "5px";
        input.parentNode.appendChild(span);
        return span;
      };

      const usernameMsg = createMsgSpan(usernameInput);
      const emailMsg = createMsgSpan(emailInput);
      const phoneMsg = createMsgSpan(phoneInput);

      // Regex rules
      const usernameRegex = /^[a-zA-Z0-9]{3,15}$/; // letters/numbers, 3-15 chars
      const emailRegex = /^(?!.*\.\.)(?!\.)[a-zA-Z0-9._%+-]+@[a-zA-Z0-9-]+\.[A-Za-z]{2,}$/;
      const phoneRegex = /^(?!([0-9])\1{9})[6-9]\d{9}$/; // Indian 10-digit phone, no repeated digits

      // Dynamic validation functions
      usernameInput.addEventListener("input", () => {
        if (usernameRegex.test(usernameInput.value)) {
          usernameMsg.textContent = "âœ… Valid username";
          usernameMsg.style.color = "green";
        } else {
          usernameMsg.textContent = "âŒ 3â€“15 letters/numbers only";
          usernameMsg.style.color = "red";
        }
      });

      emailInput.addEventListener("input", () => {
        if (emailRegex.test(emailInput.value)) {
          emailMsg.textContent = "âœ… Valid email";
          emailMsg.style.color = "green";
        } else {
          emailMsg.textContent = "âŒ Invalid email format";
          emailMsg.style.color = "red";
        }
      });

      phoneInput.addEventListener("input", () => {
        // Trim extra digits if more than 10
        if (phoneInput.value.length > 10) {
          phoneInput.value = phoneInput.value.slice(0, 10);
        }

        if (phoneRegex.test(phoneInput.value)) {
          phoneMsg.textContent = "âœ… Valid phone number";
          phoneMsg.style.color = "green";
        } else {
          phoneMsg.textContent = "âŒ 10 digits, start 6â€“9, no repeated digits";
          phoneMsg.style.color = "red";
        }
      });

      // Optional: prevent submit if invalid
      const form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        if (
          !usernameRegex.test(usernameInput.value) ||
          !emailRegex.test(emailInput.value) ||
          !phoneRegex.test(phoneInput.value)
        ) {
          e.preventDefault();
          alert("Please fix errors before submitting the form!");
        }
      });

      // Prevent submit if invalid
      const form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        if (
          !usernameRegex.test(usernameInput.value) ||
          !emailRegex.test(emailInput.value) ||
          !phoneRegex.test(phoneInput.value) ||
          !ageRegex.test(ageInput.value)
        ) {
          e.preventDefault();
          alert("Please fix errors before submitting the form!");
        }
      });


    </script>

</body>
</html>
