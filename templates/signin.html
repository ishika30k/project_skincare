<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('/static/images/glowpath.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0);
      z-index: -1;
    }

    .navbar {
      background-color: #000000 !important;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      padding: 12px 8%;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
      color: #ffffff !important;
    }

    .nav-link, .dropdown-toggle {
      color: #ffffff !important;
    }

    .nav-link:hover, .dropdown-item:hover {
      color: #dcdcdc !important;
    }

    .dropdown-menu {
      background-color: #000000;
    }

    .dropdown-item {
      color: #ffffff !important;
    }

    .signup-card {
      max-width: 500px;
      margin: auto;
      margin-top: 8vh;
      background: rgba(255,255,255,0);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .btn-primary {
      background-color: #6c63ff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #5850d6;
    }

    a {
      color: #6c63ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-5">
      <a class="navbar-brand" href="/">ðŸŒ¿GlowPath</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href='/about_us_logout'>About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="signup-card">
    <h2 class="text-center mb-4">Create Your Account âœ¨</h2>
    <form method="POST" action="{{ url_for('signin') }}">

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
      
      <!-- Username field -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input 
          type="text" 
          class="form-control" 
          id="username" 
          name="username" 
          required 
          pattern="^[a-zA-Z0-9_]{3,16}$" 
          title="3â€“16 characters: letters, numbers, and underscores only." 
        />
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          name="email" 
          required 
          pattern="^(?!.*\.\.)(?!\.)[a-zA-Z0-9._%+-]+@[a-zA-Z0-9-]+\.[A-Za-z]{2,}$"
          title="Enter a valid email (e.g., name@example.com)" 
        />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input 
          type="tel" 
          class="form-control" 
          id="phone" 
          name="phone" 
          required 
          maxlength="10"
          pattern="(?!([0-9])\1{9})([6-9]\d{9})"
          title="Enter a valid 10-digit Indian phone number starting with 6â€“9" 
        />
        <span id="phoneMsg"></span>
    </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" required min="1" max="120" />
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" name="gender" required>
          <option value="">Choose...</option>
          <option>Female</option>
          <option>Male</option>
          <option>Other</option>
          <option>Prefer not to say</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Create Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          name="password" 
          required 
          pattern="^(?=.*[A-Z]).{8,}$"
          title="Password must be at least 8 characters with uppercase." 
        />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>

      <div class="mt-3 text-center">
        <small>Already have an account? <a href='/login'>Log In</a></small>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
        const form = document.getElementById("signinForm");

        const emailInput = document.getElementById("email");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");

        const emailMsg = document.getElementById("emailMsg");
        const usernameMsg = document.getElementById("usernameMsg");
        const passwordMsg = document.getElementById("passwordMsg");

        // Regex rules
        const emailRegex = /^(?!.*\.\.)(?!\.)[a-zA-Z0-9._%+-]+@[a-zA-Z0-9-]+\.[A-Za-z]{2,}$/;
        const usernameRegex = /^[a-zA-Z0-9]{3,15}$/; // letters/numbers, 3-15 chars
        const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d).{6,}$/; // min 6 chars, 1 letter & 1 number

        // Dynamic checks
        emailInput.addEventListener("input", () => {
            if (emailRegex.test(emailInput.value)) {
                emailMsg.textContent = "âœ… Valid email";
                emailMsg.style.color = "green";
            } else {
                emailMsg.textContent = "âŒ Invalid email";
                emailMsg.style.color = "red";
            }
        });

        usernameInput.addEventListener("input", () => {
            if (usernameRegex.test(usernameInput.value)) {
                usernameMsg.textContent = "âœ… Valid username";
                usernameMsg.style.color = "green";
            } else {
                usernameMsg.textContent = "âŒ 3-15 letters/numbers only";
                usernameMsg.style.color = "red";
            }
        });

        passwordInput.addEventListener("input", () => {
            if (passwordRegex.test(passwordInput.value)) {
                passwordMsg.textContent = "âœ… Strong password";
                passwordMsg.style.color = "green";
            } else {
                passwordMsg.textContent = "âŒ Min 6 chars, 1 letter & 1 number";
                passwordMsg.style.color = "red";
            }
        });

        const phoneInput = document.getElementById("phone");
        const phoneMsg = document.getElementById("phoneMsg");

        const phoneRegex = /^[0-9]{10}$/; // exactly 10 digits

        phoneInput.addEventListener("input", () => {
            if (phoneRegex.test(phoneInput.value)) {
                phoneMsg.textContent = "âœ… Valid phone";
                phoneMsg.style.color = "green";
            } else {
                phoneMsg.textContent = "âŒ Must be 10 digits";
                phoneMsg.style.color = "red";
            }
        });


        // Optional: prevent submit if invalid
        form.addEventListener("submit", (e) => {
            if (
                !emailRegex.test(emailInput.value) ||
                !usernameRegex.test(usernameInput.value) ||
                !passwordRegex.test(passwordInput.value) ||
                !phoneRegex.test(phoneInput.value)
            ) {
                e.preventDefault(); // stop form submit
                alert("Please fix errors before submitting!");
            }
        });

    </script>
  
</body>
</html>
