<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skin Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('/static/images/pic2.JPEG') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar styling */
    .navbar {
      background-color: black !important;
    }
    .navbar .nav-link,
    .navbar .navbar-brand {
      color: white !important;
    }
    .navbar .nav-link:hover,
    .navbar .navbar-brand:hover {
      color: #ccc !important;
    }

    /* Form section */
    .form-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
      margin-left: 10%; /* shift content slightly left */
      max-width: 800px;
    }

    .form-heading {
      font-size: 1.6rem;
      font-weight: 600;
      color: #2c2c2c;
      margin-bottom: 10px;
    }

    h3 {
      text-align: left;
      margin-bottom: 25px;
      font-weight: 600;
      color: black;  
    }

    .form-label {
    display: flex;
    align-items: center;
    gap: 8px; /* space between text and button */
    }


    .form-select {
      width: 66%; /* make dropdown 2/3 width */
    }

    .btn-primary {
      background-color: #6c63ff;
      border: none;
      width: 200px;
    }

    .btn-primary:hover {
      background-color: #5149d6;
    }

    form {
      width: 100%;
    }
    .info-btn {
    margin-left: 10px;
    background: #6c63ff;
    color: white;
    border: none;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    font-size: 16px;
    text-align: center;
    cursor: pointer;
} 
  
.info-btn:hover {
    background: #5149d6;
} 

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">ðŸŒ¿ GlowPath</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href='/login_home'>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href='/about_us'>About Us</a>
            </li>
          
          
          <li class="nav-item dropdown">
            <a class="nav-link text-white dropdown-toggle" href="#" id="settingsDropdown" role="button" data-bs-toggle="dropdown">Settings</a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href='/profile_page'>Profile</a></li>
              <li><a class="dropdown-item" href='/logout'>Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <!-- Form -->
  <div class="form-wrapper">
    <div class="form-heading"> <h1> Describe your skin so we can find the perfect skincare ingredients for youâœ¨ </h1></div>
    <h3>Tell Us About Your Skin</h3>
    <form action="/submit_skin_info" method="POST">
      <div class="mb-4">
        <label class="form-label">1. Your Skin Type</label>
        <select name="skin_type" class="form-select" id="skin_type" required>
          <option value="">-- Select --</option>
          <option value="Oily">Oily</option>
          <option value="Dry">Dry</option>
          <option value="Normal">Normal</option>
          <option value="Combination">Combination</option>
          <option value="Combination">Sensitive</option>

        </select>
        <a href="/description" >
          <button type="button" class="info-btn">i</button>
        </a>
      </div>
      <div class="mb-4">
      <label class="form-label">2. Current Concern</label>
      <select name="concern" class="form-select" id="concern" required>
        <option value="">-- Select --</option>
        <!-- Options will be filled dynamically -->
      </select>
      </div>

      <div class="mb-4">
        <label class="form-label">3. Your Skin Goal</label>
        <select name="goal" class="form-select" required>
          <option value="">-- Select --</option>
          <option value="Glowing skin">Glowing skin</option>
          <option value="Reduce acne">Reduce acne</option>
          <option value="Even skin tone">Even skin tone</option>
          <option value="Hydration">Hydration</option>
        </select>
      </div>

      <!-- Hidden field for gender (comes from session) -->
      <input type="hidden" id="gender" name="gender" value="{{ gender }}">
      <!-- Pregnant question wrapper -->
      <div class="mb-4" id="pregnant-wrapper" style="display:none;">
        <label class="form-label">4. Are you pregnant or breastfeeding?</label>
        <select name="pregnant" class="form-select">
          <option value="">-- Select --</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <!-- Submit + Recommendations buttons -->
    <div class="d-grid mt-4">
      <button type="submit" class="btn btn-primary btn-lg">Submit Info</button>
      <a href="/current_recommendations">
        <button type="button" class="btn btn-secondary btn-lg mt-2">Current Recommendations</button>
      </a>
    </div>
    </form>
    </div>

      <script>
        const gender = document.getElementById("gender").value;
        const pregnantWrapper = document.getElementById("pregnant-wrapper");
        if (gender === "Female") {
          pregnantWrapper.style.display = "block";
        }
      </script>

      <script>
        const genderSelect = document.getElementById("gender");
        const pregnantWrapper = document.getElementById("pregnant-wrapper");

        genderSelect.addEventListener("change", function () {
          if (this.value === "Female") {
            pregnantWrapper.style.display = "block";
          } else {
            pregnantWrapper.style.display = "none";
          }
        });
      </script>

  <script>
  const concernOptions = {
    "Oily": ["Acne","Large Pores", "Oil Control","Uneven Texture", "Dullness" , "Pigmentation"],
    "Dry": ["Dehydration", "Sensitivity", "Aging", "Dullness","Barrier Repair"],
    "Normal": ["Brightening", "Pigmentation","Dullness","Dehydration","Aging"],
    "Combination": ["Acne", "Pigmentation", "Dehydration","Large Pores","Oil Control","Uneven Texture","Dullness"],
    "Sensitive" : ["Redness","Sensitivity","Barrier Repair","Dehydration","Acne"]
  };

  const skinTypeSelect = document.getElementById("skin_type");
  const concernSelect = document.getElementById("concern");

  skinTypeSelect.addEventListener("change", function() {
    const selectedSkinType = this.value;
    concernSelect.innerHTML = '<option value="">-- Select --</option>'; // reset

    if (concernOptions[selectedSkinType]) {
      concernOptions[selectedSkinType].forEach(concern => {
        const opt = document.createElement("option");
        opt.value = concern;
        opt.textContent = concern;
        concernSelect.appendChild(opt);
      });
    }
  });

</script>
</body>
</html>
